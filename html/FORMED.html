<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Enfermería</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/formMED.js" defer></script>
    <style>
        body {
            background-color: #f0f5ff;
            color: #2d3748;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(120deg, #e0f2fe 0%, #f0f9ff 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 850px;
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 1.5rem;
            font-weight: 600;
            border-bottom: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card-body {
            padding: 2.5rem;
            background-color: white;
        }
        
        .card-title {
            color: #2563eb;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .form-label {
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 8px;
            color: #2563eb;
        }
        
        .form-control, .form-select {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 0.85rem 1rem;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
            font-size: 1rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        
        textarea.form-control {
            min-height: 140px;
            resize: vertical;
        }
        
        .btn {
            border-radius: 10px;
            padding: 0.85rem 1.75rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-outline-success {
            border-width: 2px;
            border-color: #10b981;
            color: #10b981;
        }
        
        .btn-outline-success:hover {
            background-color: #10b981;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.2);
        }
        
        .btn-outline-secondary {
            border-width: 2px;
            border-color: #6b7280;
            color: #6b7280;
        }
        
        .btn-outline-secondary:hover {
            background-color: #6b7280;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(107, 114, 128, 0.2);
        }
        
        .btn-dark {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border: none;
            color: white;
        }
        
        .btn-dark:hover {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.2);
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-icon {
            position: absolute;
            top: 0.85rem;
            left: 1rem;
            color: #6b7280;
        }
        
        .icon-input {
            padding-left: 2.5rem;
        }
        
        #response {
            margin-top: 1.5rem;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .alert {
            border-radius: 10px;
            padding: 1.25rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        /* Animaciones para elementos del formulario */
        .animate-form-element {
            animation: fadeInUp 0.5s ease forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Estilos para los grupos de campos */
        .form-section {
            padding: 1.5rem;
            border-radius: 12px;
            background-color: #f8fafc;
            margin-bottom: 1.5rem;
            border-left: 4px solid #3b82f6;
        }
        
        .form-section h6 {
            color: #2563eb;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        /* Botones con iconos */
        .btn i {
            margin-right: 8px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.75rem;
            }
            
            .d-flex {
                flex-direction: column;
            }
            
            .form-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card animate-form-element">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="fas fa-heartbeat me-2"></i>FORMULARIO DE SALUD INTEGRAL</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-calendar-check me-2"></i>Complete sus datos para la cita</h5>
                
                <form id="ENFERFORM">
                    <div class="form-section">
                        <h6><i class="fas fa-comment-medical me-2"></i>Información de síntomas</h6>
                        <div class="mb-4">
                            <label for="sintomas" class="form-label">
                                <i class="fas fa-notes-medical"></i> Síntomas que presenta
                            </label>
                            <textarea id="sintomas" name="sintomas" class="form-control" 
                                      placeholder="Describa sus síntomas con detalle..." required></textarea>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h6><i class="fas fa-clock me-2"></i>Detalles de la cita</h6>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="rc" class="form-label">
                                    <i class="fas fa-calendar-alt"></i> Fecha de cita
                                </label>
                                <input type="date" id="rc" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="hora" class="form-label">
                                    <i class="fas fa-clock"></i> Hora de cita
                                </label>
                                <select id="hora" class="form-select" required>
                                    <option value="" disabled selected>Seleccione hora</option>
                                    <option value="08:00">08:00 AM</option>
                                    <option value="08:30">08:30 AM</option>
                                    <option value="09:00">09:00 AM</option>
                                    <option value="09:30">09:30 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="10:30">10:30 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="11:30">11:30 AM</option>
                                    <option value="14:00">02:00 PM</option>
                                    <option value="14:30">02:30 PM</option>
                                    <option value="15:00">03:00 PM</option>
                                    <option value="15:30">03:30 PM</option>
                                    <option value="16:00">04:00 PM</option>
                                    <option value="16:30">04:30 PM</option>
                                    <option value="17:00">05:00 PM</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h6><i class="fas fa-user-check me-2"></i>Información personal</h6>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="AR" class="form-label">
                                    <i class="fas fa-hospital"></i> Sede
                                </label>
                                <select class="form-select" id="AR" name="AR" required>
                                    <option value="" disabled selected>Seleccione sede</option>
                                    <option value="Barranquilla">Barranquilla</option>
                                    <option value="Soledad">Soledad</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="identificacion" class="form-label">
                                    <i class="fas fa-id-card"></i> Documento de identidad
                                </label>
                                <input type="text" class="form-control" id="identificacion" 
                                       placeholder="Ingrese su documento" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-outline-success">
                            <i class="fas fa-save"></i> Guardar Cita
                        </button>
                        <button type="button" onclick="clearLocalStorage()" class="btn btn-outline-secondary">
                            <i class="fas fa-eraser"></i> Limpiar Datos
                        </button>
                        <button type="button" class="btn btn-dark" onclick="window.location.href='bienestar.html'">
                            <i class="fas fa-arrow-left"></i> Volver
                        </button>  
                    </div>
                    
                    <div id="response" class="mt-4"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Animación para los elementos del formulario
        document.addEventListener('DOMContentLoaded', function() {
          const formSections = document.querySelectorAll('.form-section');
          formSections.forEach((section, index) => {
            setTimeout(() => {
              section.classList.add('animate__animated', 'animate__fadeInUp');
            }, index * 150);
          });
        });
      </script>
</body>
</html>
