<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Psicología</title>
  <!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/formpsi.js" defer></script>
  <style>
    body {
      background-image: linear-gradient(135deg, #f5f0ff, #f0e6ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }
    
    .container {
      max-width: 850px;
      margin: 0 auto;
    }
    
    .card {
      border-radius: 1.5rem;
      box-shadow: 0 15px 30px rgba(124, 58, 237, 0.15);
      overflow: hidden;
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(124, 58, 237, 0.2);
    }
    
    .card-header {
      background: linear-gradient(135deg, #8b5cf6, #6d28d9);
      color: white;
      padding: 1.75rem;
      font-weight: 600;
      text-align: center;
      border-bottom: none;
      letter-spacing: 1px;
      font-size: 1.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .card-header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);
      opacity: 0.6;
      pointer-events: none;
    }
    
    .card-body {
      padding: 2.5rem;
      background-color: #fff;
      border-radius: 0 0 1.5rem 1.5rem;
    }
    
    .form-section {
      background-color: #f9f7ff;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid #8b5cf6;
      transition: all 0.3s ease;
    }
    
    .form-section:hover {
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.1);
    }
    
    .section-title {
      color: #6d28d9;
      margin-bottom: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      font-size: 1.1rem;
    }
    
    .section-title i {
      margin-right: 10px;
      background-color: #8b5cf6;
      color: white;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .form-label {
      color: #4b5563;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    
    .form-label i {
      margin-right: 8px;
      color: #8b5cf6;
    }
    
    .form-control, .form-select {
      border-radius: 0.8rem;
      border: 2px solid #e5e7eb;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      font-size: 1rem;
      background-color: #ffffff;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      outline: none;
    }
    
    .btn {
      border-radius: 0.8rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6, #6d28d9);
      border: none;
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #7c3aed, #5b21b6);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(124, 58, 237, 0.25);
    }
    
    .btn-outline-secondary {
      border: 2px solid #9ca3af;
      color: #6b7280;
    }
    
    .btn-outline-secondary:hover {
      background-color: #9ca3af;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(156, 163, 175, 0.2);
    }
    
    .btn-dark {
      background: linear-gradient(135deg, #4b5563, #374151);
      border: none;
    }
    
    .btn-dark:hover {
      background: linear-gradient(135deg, #374151, #1f2937);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(55, 65, 81, 0.25);
    }
    
    .floating-decoration {
      position: absolute;
      z-index: 1;
      opacity: 0.05;
      pointer-events: none;
    }
    
    .deco-1 {
      top: 10%;
      left: 10%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #8b5cf6 0%, transparent 70%);
      animation: float 8s infinite ease-in-out;
    }
    
    .deco-2 {
      bottom: 5%;
      right: 10%;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #6d28d9 0%, transparent 70%);
      animation: float 10s infinite ease-in-out reverse;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    .animate-form-element {
      animation: fadeInUp 0.6s ease forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      
      .card-body {
        padding: 1.5rem;
      }
      
      .form-section {
        padding: 1.25rem;
      }
      
      .d-flex {
        flex-direction: column;
        gap: 10px;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="floating-decoration deco-1"></div>
  <div class="floating-decoration deco-2"></div>
  
  <div class="container">
    <div class="card animate-form-element">
      <div class="card-header">
        <i class="fas fa-brain me-2"></i> Formulario de Desarrollo Psicológico
      </div>
      <div class="card-body">
        <form id="PSIFORM">
          <div class="form-section animate-form-element" style="animation-delay: 0.1s;">
            <h6 class="section-title">
              <i class="fas fa-comment-dots"></i> Información de la consulta
            </h6>
            <div class="mb-3">
              <label for="MC" class="form-label">
                <i class="fas fa-clipboard-list"></i> Motivo de la cita
              </label>
              <select id="MC" class="form-select" required>
                <option value="" disabled selected>Seleccionar motivo...</option>
                <option value="ansiedad">Ansiedad</option>
                <option value="depresion">Depresión</option>
                <option value="estres">Estrés</option>
                <option value="relaciones">Problemas de relaciones</option>
                <option value="autoestima">Baja autoestima</option>
                <option value="trauma">Evento traumático</option>
                <option value="adicciones">Adicciones</option>
                <option value="desarrollo">Desarrollo personal</option>
                <option value="academico">Problemas académicos o laborales</option>
                <option value="salud_mental">Problemas de salud mental específicos</option>
                <option value="otros">Otros</option>
              </select>
            </div>
          </div>
          
          <div class="form-section animate-form-element" style="animation-delay: 0.2s;">
            <h6 class="section-title">
              <i class="fas fa-calendar-alt"></i> Programación de la cita
            </h6>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="rc" class="form-label">
                  <i class="fas fa-calendar-day"></i> Fecha
                </label>
                <input type="date" id="rc" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="hora" class="form-label">
                  <i class="fas fa-clock"></i> Hora
                </label>
                <select id="hora" class="form-select" required>
                    <option value="" disabled selected>Seleccione hora</option>
                    <option value="08:00">08:00 AM</option>
                    <option value="08:30">08:30 AM</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="09:30">09:30 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="10:30">10:30 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="11:30">11:30 AM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="14:30">02:30 PM</option>
                    <option value="15:00">03:00 PM</option>
                    <option value="15:30">03:30 PM</option>
                    <option value="16:00">04:00 PM</option>
                    <option value="16:30">04:30 PM</option>
                    <option value="17:00">05:00 PM</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="form-section animate-form-element" style="animation-delay: 0.3s;">
            <h6 class="section-title">
              <i class="fas fa-user-check"></i> Datos personales
            </h6>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="AR" class="form-label">
                  <i class="fas fa-map-marker-alt"></i> Sede
                </label>
                <select id="AR" class="form-select" required>
                  <option value="" disabled selected>Seleccione sede</option>
                  <option value="Barranquilla">Barranquilla</option>
                  <option value="Soledad">Soledad</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="identificacion" class="form-label">
                  <i class="fas fa-id-card"></i> Documento
                </label>
                <input type="text" id="identificacion" class="form-control" placeholder="Ingrese su documento" required>
              </div>
            </div>
          </div>
          
          <div class="d-flex justify-content-between mt-4 animate-form-element" style="animation-delay: 0.4s;">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-calendar-check"></i> Guardar Cita
            </button>
            <button type="button" onclick="clearLocalStorage()" class="btn btn-outline-secondary">
              <i class="fas fa-eraser"></i> Limpiar Datos
            </button>
            <button type="button" class="btn btn-dark" onclick="window.location.href='bienestar.html'">
              <i class="fas fa-arrow-left"></i> Volver
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // Animación para los elementos del formulario
    document.addEventListener('DOMContentLoaded', function() {
      const formSections = document.querySelectorAll('.form-section');
      formSections.forEach((section, index) => {
        setTimeout(() => {
          section.classList.add('animate__animated', 'animate__fadeInUp');
        }, index * 150);
      });
    });
  </script>
</body>
</html>
